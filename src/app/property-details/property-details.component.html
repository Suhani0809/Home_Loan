<div class="card bg-light text-dark text-center container">
    <div class="card-body">
    <h1><i class="fas fa-coins"></i>Property Details</h1>
    </div>
</div>
    <div class="container">
        <div class="row ">
        <div class="col-md-4 py-5 bg-primary text-white text-center ">
        <div class=" ">
            <div class="card-body">
            <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
            <h2 class="py-3">Property Details</h2>
            <p>Fill out your details to continue your application process!</p>
            </div>
        </div>
        </div>
        <div class="col-md-8 py-5 border">
        <h4 class="pb-4">Please fill your property details</h4>
        <form  #PropertyForm="ngForm" (ngSubmit)="post_property(PropertyForm.value)">
            <div class="form-row row g-2">
            <div class="form-group col-md-6">
                <label for="property.propertyName">Property Name</label>
            </div>
            <div class="form-group col-md-6">
                <input name="propertyName" class="form-control" type="text" [(ngModel)]="property.propertyName" required>
            </div>
            </div>
            <div class="form-row row g-2">
            <div class="form-group col-md-6">
                <label for="property.location">Property Location</label>
            </div>
            <div class="form-group col-md-6">
                <input name="location" class="form-control" type="text" [(ngModel)]="property.location" required>
            </div>
            </div>
            <div class="form-row row g-2">
            <div class="form-group col-md-6">
                <label for="property.amount">Amount of Property</label>
            </div>
            <div class="form-group col-md-6">
                <input name="amount" class="form-control" type="number" [(ngModel)]="property.amount" required>
            </div>
            </div>
            <br>
            <div class="form-row row g-2">
            <div class="form-group col-md-6"><button type="submit"  class="btn btn-primary">Submit</button></div>
            <div class="form-group col-md-6"><a href="#" class="btn btn-dark">Cancel</a></div>
            </div>
        </form>
        </div>
    </div>
    </div>
    <br><br><br><br>
