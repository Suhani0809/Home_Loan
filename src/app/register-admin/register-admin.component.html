<h1>Test Admin API</h1>
<div class="row">
    <div class="col-6 offset-3">
        <button type="button" class="btn btn-outline-primary btn-lg mt-5 ml-5" (click)="get_api()">GET</button>
        <button type="button" class="btn btn-outline-success btn-lg mt-5 ml-5" (click)="btn_post()">POST</button>
        <button type="button" class="btn btn-outline-dark btn-lg mt-5 ml-5" (click)="get_api()">PUT</button>
        <button type="button" class="btn btn-outline-warning btn-lg mt-5 ml-5" (click)="get_api()">DELETE</button>     
        <button type="button" class="btn btn-outline-danger btn-lg mt-5 ml-5" (click)="get_api()">REGISTER</button>   
    </div>
</div>
<h1>Display Documents Test Data</h1>
<div class="row mt-5" *ngIf="flag_get">
    <div class="col-6 offset-3">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Documents Data</h4>
                <h6 class="card-subtitle mb-2 text-muted">Details of all Documents.</h6>
                <hr>
                <div class="card-text m-2 border border-warning p-2" *ngFor="let item of admins" style="display: inline-block;">
                    <h1>{{ item.aid }}</h1>
                    <h1>{{ item.bankName }}</h1>
                </div>
            </div>
        </div>
    </div>
</div>


<p>register-admin works!</p>
<h1>Register Admin </h1>
<div class="card bg-light text-dark text-center container">
    <div class="card-body">
    <h1><i class="fas fa-file-upload"></i> Register Admin Here</h1>
    </div>
</div>
    <div class="container">
        <div class="row ">
            <div class="col-md-4 py-5 bg-primary text-white text-center">
                <div class="card-body">
                    <img src="http://www.ansonika.com/mavia/img/registration_bg.svg" style="width:30%">
                    <h2 class="py-3">Hello Admin</h2>
                    <p>Bank Employee Can Rsegister as a Admin</p>
                </div>
            </div>
            <div class="col-md-8 py-5 border">
                <h4 class="pb-4">Please Upload Necessary Documents</h4>
                <form #RegisterAdminForm="ngForm" (ngSubmit)="post_api(RegisterAdminForm.value)">
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="FIRSE_NAME" class="form-label"><h5>FIRST_NAME</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="firstName" name="firstName" [(ngModel)]="admin.firstName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="MIDDLE_NAME" class="form-label"><h5>MIDDLE_NAME</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="middleName" name="middleName" [(ngModel)]="admin.middleName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="LAST_NAME" class="form-label"><h5>LAST_NAME</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="lastName" name="lastName" [(ngModel)]="admin.lastName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="GENDER" class="form-label"><h5>GENDER</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="gender" name="gender" [(ngModel)]="admin.gender">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="PHONE_NUMBER" class="form-label"><h5>PHONE_NUMBER</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="phoneNumber" name="phoneNumber" [(ngModel)]="admin.phoneNumber">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="EMAIL" class="form-label"><h5>EMAIL</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="email" name="email" [(ngModel)]="admin.email">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="NATIONALITY" class="form-label"><h5>NATIONALITY</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="nationality" name="nationality" [(ngModel)]="admin.nationality">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="BANK_NAME" class="form-label"><h5>BANK_NAME</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="bankName" name="bankName" [(ngModel)]="admin.bankName">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="PASSWORD" class="form-label"><h5>PASSWORD</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="password" name="password" [(ngModel)]="admin.password">
                        </div>
                    </div>
                    <div class="row justify-content-center">
                        <div class="form-group col-lg-2">
                            <label for="CONFIRM_PASSWORD" class="form-label"><h5>CONFIRM_PASSWORD</h5></label>
                        </div>
                        <div class="form-group col-lg-7">
                            <input class="form-control" type="text" id="confirmPassword" name="confirmPassword" [(ngModel)]="admin.confirmPassword">
                        </div>
                    </div>
                    <br>
                    <div class="row justify-content-center">
                    <div class="container text-center">
                        <div class="row">
                            <div class="col-md-6 py-3">
                                <button type="submit" id="submit" name="submit" class="btn btn-lg btn-primary">Submit</button>
                            </div>
                            <div class="col-md-6 py-3">
                                <form>
                                    <button type= "submit" id="cancel" name="cancel" class="btn btn-lg btn-danger">Cancel</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>
